<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <body class="flex black white-color">
        <header>
            <div class="container central text-center">
                <h1>ToDo!</h1>
                <p>We're here to remind you.</p>
            </div>
        </header>
        
        <main>
            <div class="container central text-center">
                <section class="input-section">
                    <div class="input-box">
                        <input id="new-input" type="text" placeholder="Enter a new task">
                        <p class="instruction">Press "enter" to add task</p>
                    </div>
                </section>
    
                <section class="list-section">
                    <ul class="my-list in-block">
                        <!-- SEE TEMPLATE AT THE BOTTOM -->
                    </ul>
                    <p class="instruction">Double click on a task to mark it as completed.<br>Completed tasks can be deleted.<br>Double click again to restore a task</p>
                </section>
            </div>
        </main>
    
        <footer>
            <div class="container">
                <p>Made by Thang<br>16/04/2020</p>
            </div>
        </footer>
    
    <!-- TEMPLATE-->
    <script id="entry-template" type="text/x-handlebars-template">
        <li class="list-item flex">
            {{text}}
            <button class="item-button display-no">
                <i class="fas fa-trash-alt display-no"></i>
            </button>
        </li>
    </script>

    <!-- SCRIPT -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
